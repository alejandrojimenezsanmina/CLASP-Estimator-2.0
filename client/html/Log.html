<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/client/styles/logStyle.css">
    
    <title>Log</title>
</head>
<body>

    <table class="log">
        <tr >
            <th>Change</th>
            <th>Module</th>            
            <th>Owner</th>
            <th>descripton</th>
            <th>Total work hours</th>
            <th>Date</th>
            <th>Version</th>
        </tr>
        <tr>
            <td>Updated funcitonalities</td>
            <td>Sheet metal</td>
            <td>AJ</td>
            <td>Added blank input for user own hardware (Richard req)</td>
            <td>2.5 hr</td>
            <td>5/27 trough 6/1</td>
            <td>2.0.1.1</td>

        </tr>
    </table>

   

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="submitLog">
                        <div>
                            <label for="change">Change</label>
                            <input type="text" name="change">
                        </div>
                        <div>
                            <label for="moduleName">Module</label>
                            <input type="text" name="moduleName">
                        </div>
                        <div>
                            <label for="owner">Owner</label>
                            <input type="text" name="owner">
                        </div>
                        <div>
                            <label for="changeDescription">Description</label>
                            <input type="text" name="changeDescription">
                        </div>
                        <div>
                            <label for="workHours">Total work hours</label>
                            <input type="number" min=".5" name="workHours">
                        </div>
                        <div>
                            <label for="date">Date</label>
                            <input type="text" name="date">
                        </div>
                        <div>
                            <label for="version">Version</label>
                            <input type="text" name="version">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add entry
      </button>


      
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    
</body>

</html>
